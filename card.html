   <div id="addNeCard">

    <form id="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="img">Email</label>
          <input type="text" class="form-control" id="img" placeholder="img" required>
        </div>
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="title" required>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="description" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="price" required>
      </div>
      
      <button type="submit" class="btn btn-primary">add</button>
     


    </form>
    <button onclick="Delete()" class="btn btn-primary">Delete</button>
    <button onclick="Update()" class="btn btn-primary">Update</button>
